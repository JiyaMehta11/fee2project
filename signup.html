<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gameverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"> <!-- Adding font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            overflow: hidden;
        }
        .register-container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.9); /* Transparent dark background */
            border-radius: 15px;
            text-align: center;
            color: #00CCFF; /* Light blue text */
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7), 0 0 40px rgba(0, 204, 255, 0.5); /* Adding a glow */
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.8rem;
            color: #00CCFF;
        }
        input, button {
            margin: 10px 0;
            padding: 15px;
            width: 90%;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #00CCFF;
        }
        input[type="submit"] {
            background-color: #00CCFF;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0099CC;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .register-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for Gameverse</h2>
        <form id="register-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="file" name="profileImage" accept="image/*" required>
            <input type="submit" value="Register">
        </form>
    </div>
    <script>
        // Listen for form submission
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            // Capture form data
            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const profileImage = document.querySelector('input[name="profileImage"]').files[0];
            // Store the username and email in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            // Use FileReader to save the profile image in base64 format in localStorage
            const reader = new FileReader();
            reader.onloadend = function () {
                localStorage.setItem('profileImage', reader.result); // Save the image in base64 format
                window.location.href = 'profile.html'; // Redirect to the profile page
            };
            if (profileImage) {
                reader.readAsDataURL(profileImage); // Read the file as DataURL
            }
        });
    </script>
</body>
</html>
