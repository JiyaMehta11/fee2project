<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gameverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Black background */
            position: relative;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.9); /* Black background for the container */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7), 0 0 40px rgba(0, 204, 255, 0.5); /* Light blue shadow */
            text-align: center;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        .login-container h2 {
            color: #00CCFF; /* Light blue */
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #00CCFF; /* Light blue border */
            background-color: #000; /* Black input background */
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: inset 0 0 10px rgba(0, 204, 255, 0.5); /* Light blue glow */
            transition: all 0.3s ease;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color:  #00CCFF;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7); /* Stronger blue glow on focus */
        }
        .login-container input[type="submit"] {
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #00CCFF, #0099CC); ; /* Blue gradient */
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 204, 255, .7), 
            0 0 20px rgba(0, 153, 204, .7); /* Dual-color shadow */
        }
        .login-container input[type="submit"]:hover {
            transform: scale(1.1);
        }
        .login-container p {
            margin-top: 20px;
            color: #ccc;
            font-size: .9rem;
        }
        .login-container a {
            color: #00CCFF; /* Light blue for links */
            text-decoration: none;
            transition: color .3s ease;
        }
        .login-container a:hover {
            color: #5f9ea0; /* Darker blue on hover */
        }
        @keyframes fadeIn {
            from { opacity: .5; transform: translateY(-20px); }
            to { opacity: .9; transform: translateY(0); }
        }
        @media (max-width:768px) {
            .login-container {
                padding-left: 15px;
                padding-right: 15px;
                width: 90%;
                box-shadow: none;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container input[type="submit"] {
                font-size: 1rem;
            }
            .login-container p {
                font-size: .8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Gameverse</h2>
        <form action="#" method="POST" id="login-here">
            <input type="text" name="username" placeholder="Username" required aria-label="Username">
            <input type="password" name="password" placeholder="Password" required aria-label="Password">
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="signup.html">Register here</a></p>
    </div>
    <script>
        document.getElementById('login-here').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Capture form data
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Store username and password in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            // Redirect to profile page
            window.location.href = 'main.html';
        });

        // Logout Functionality (for profile page)
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            window.location.href = 'login.html'; // Redirect back to login page
        }

        // Check if the user is logged in
        function checkLogin() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'login.html'; // Redirect to login if not logged in
            }
        }
    </script>
</body>
</html>
